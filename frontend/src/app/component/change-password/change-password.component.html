<section class="padtb50">
    <div class="container">
    <div class="row justify-content-md-center mb-20px">
    
    <!-- login area start -->
    <div class="col-md-6 col-lg-5 col-xl-4 about-us-text-area">
    <div class="password-alert" *ngIf="isSuccessMessage">{{showMessage}}</div>
    <div class="password-alert password-alert_red" *ngIf="isErrorMessage">{{showMessage}}</div>
    <div class="loginarea">
    <!-- login title start -->
    <div class="changepassword"><h1>Change Password</h1></div>
    <!-- login title finish -->
    <form [formGroup]="forgotPassForm" (ngSubmit)="onSubmit()">
    <!-- password area start -->
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1"><img src="./assets/images/lock.png" width="33" height="20"></span>
      </div>
      <input type="text" class="form-control login-user" formControlName="oldPassword" placeholder="Old Password"  #oldPassword aria-label="oldPassword" [type]="showOldPassword ? 'text' : 'password'" aria-describedby="basic-addon1">
      <div class="input-group-prepend" style="width:50px;border-radius: 25px;border-right:1.5px solid#252525">
        <div class="input-group-text" style="margin-right: 10px;">
          <a (click)="togglePasswordVisibility('oldpassword')">              
            <span><i id="oldpassword_eyeId" class="fa fa-eye-slash" aria-hidden="true"></i></span>                         
          </a> 
        </div>
      </div>
    </div>
    <!-- password area finish -->
    <!-- password area start -->
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1"><img src="./assets/images/lock-1.png" width="33" height="24"></span>
      </div>
      <input type="text" class="form-control login-user" formControlName="newPassword" #newPassword placeholder="New Password" [type]="showPassword ? 'text' : 'password'" aria-label="newPassword" aria-describedby="basic-addon1">
      <div class="input-group-prepend" style="width:50px;border-radius: 25px;border-right:1.5px solid#252525">
        <div class="input-group-text" style="margin-right: 10px;">
          <a (click)="togglePasswordVisibility('password')">              
            <span><i id="password_eyeId" class="fa fa-eye-slash" aria-hidden="true"></i></span>                         
          </a> 
        </div>
      </div>
    </div>
    <!-- password area finish -->
    <!-- password area start -->
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1"><img src="./assets/images/lock-2.png" width="33" height="21"></span>
      </div>
      <input type="text" class="form-control login-user" formControlName="confirmPassword" #confirmPassword [type]="showConfirmPassword ? 'text' : 'password'" placeholder="Confirm Password" aria-label="confPassword" aria-describedby="basic-addon1">
      <div class="input-group-prepend" style="width:50px;border-radius: 25px;border-right:1.5px solid#252525">
        <div class="input-group-text" style="margin-right: 10px;">
          <a (click)="togglePasswordVisibility('cpassword')">              
            <span><i id="cpassword_eyeId" class="fa fa-eye-slash" aria-hidden="true"></i></span>                         
          </a> 
        </div>
      </div>
    </div>
    <!-- password area finish -->
    
    <!-- submit button start -->
    <div class="login-submit-button-area"><button type="submit" class="btn login-submit-button">Update</button></div>
    <!-- submit button finish -->
    </form>
    </div>
    </div>
    <!-- login area start -->
    </div>
    </div>
    </section>
