<!-- bfs sidebar start -->
    <div class="col-lg-12 col-xl-12 col-md-12 desktop-view">
         <!-- bfs sidebar filter area start -->
         <div class="filter">
            <!-- bfs sidebar filter title start -->
            <div class="filter-title">
               <i class="fa fa-filter" aria-hidden="true"></i> Filter by <span class="clear"><a (click)="clearAllFilter()">Clear all</a></span>
            </div>
            <div *ngIf="isBSTFilterVisible">
               <!-- bfs Categories title and search bar start -->
               <div class="Categories">Business Service</div>
               <!-- bfs Categories title and search bar finish -->
               <div class="clear"></div>
               <!-- bfs Categories checkbox start -->
               <form class="catagories-filter">
                   <!-- checkbox start -->
                   <div *ngFor="let bst of allBSType" class="form-check">
                       <input class="form-check-input" type="checkbox" value="{{bst.id}}" (change)="onBSTCheckboxChange($event)" id="flexCheckDefault">
                       <label data-toggle="modal" data-target="#myModal" class="form-check-label"
                           for="flexCheckDefault">
                           {{bst.businessServiceType}}
                       </label>
                   </div>                   
               </form>
           </div>
            <!-- bfs sidebar filter title finish -->

            <div *ngIf="isInvestmentFilterVisible">
               <!-- bfs Categories title and search bar start -->
               <div class="Categories">Investment For</div>
               <!-- bfs Categories title and search bar finish -->
               <div class="clear"></div>
               <!-- bfs Categories checkbox start -->
               <form class="catagories-filter">
                   <!-- checkbox start -->
                   <div class="form-check">
                       <input class="form-check-input" type="checkbox" value="BUSINESS" (change)="onInvestmentFilterCheckboxChange($event)" id="flexCheckDefault">
                       <label data-toggle="modal" data-target="#myModal" class="form-check-label"
                           for="flexCheckDefault">
                           Business
                       </label>
                   </div>
                   <div class="form-check">
                       <input class="form-check-input" type="checkbox" value="COMMERCIAL" (change)="onInvestmentFilterCheckboxChange($event)" id="flexCheckDefault">
                       <label data-toggle="modal" data-target="#myModal" class="form-check-label"
                           for="flexCheckDefault">
                           Commercial
                       </label>
                   </div>
                   <div class="form-check">
                       <input class="form-check-input" type="checkbox" value="FRANCHISE" (change)="onInvestmentFilterCheckboxChange($event)" id="flexCheckDefault">
                       <label data-toggle="modal" data-target="#myModal" class="form-check-label"
                           for="flexCheckDefault">
                           Franchise
                       </label>
                   </div>
               </form>
           </div>
            <!-- bfs sidebar filter title finish -->
            <div *ngIf="categoriesFilterVisible">
               <!-- bfs Categories title and search bar start -->
               <div class="Categories">
                  Categories
                  <!--<div class="searchbox">
                     <input type="text" class="input">
                     <div class="Categories-sale search-sale">
                        <div class="fas"><i class="fa fa-search"></i></div>
                     </div>
                  </div>-->
               </div>
               <!-- bfs Categories title and search bar finish -->
               <div class="clear"></div>
               <!-- bfs Categories checkbox start -->
               <form class="catagories-filter">
                  <!-- checkbox start -->
                  <div *ngFor="let cat of allCategories; let i = index">
                     <div class="form-check" *ngIf="i < 10">
                         <input class="form-check-input" type="checkbox" [value]="cat.id" (change)="onCategoriesCheckboxChange($event)" id="catgories_{{cat.id}}">
                         <label class="form-check-label" for="flexCheckIndeterminate{{i}}">
                             {{cat.name}}
                         </label>
                     </div>
                 </div>                 
                  <a data-toggle="modal" data-target="#myModal" class="more-filter">+ {{allCategories.length-7 }}more</a>                
               </form>
            </div>
            <hr class="line"/>
            <div>
               <div class="Categories">
                  Location
                  <!--<div class="searchbox">
                     <input type="text" class="input-1">
                     <div class="Location-sale search-sale">
                        <div class="fas"><i class="fa fa-search"></i></div>
                     </div>
                  </div>-->
               </div>
               <div class="clear"></div>
                        <form class="catagories-filter">                           
                           <div *ngFor="let country of allCountries; let i = index">
                              <div class="form-check" *ngIf="i < 10">
                                  <input class="form-check-input" type="checkbox" value="{{country.id}}" (change)="onCountryCheckboxChange($event)" id="country_{{country.id}}">
                                  <label style="overflow-wrap: break-word;" class="form-check-label wrap-label" for="flexCheckIndeterminate{{i}}">
                                      {{country.name}}
                                  </label>
                              </div>
                          </div>                           
                           <!-- checkbox finish -->
                           <!-- location popup link start -->
                           <a data-toggle="modal" data-target="#myModal_location" class="more-filter">+ {{allCountries.length-7 }}more</a>
                           <!-- location popup link finish -->
                        </form>

            </div>
         </div>
         <!-- bfs sidebar filter area finish -->
    </div>
    <!-- bfs sidebar finish -->

    <div class="modal" id="myModal">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <div class="modal-title">
                  <h6><strong>Categories</strong></h6>
                  <!--<form class="mt-0"><input type="search" class="form-control round-bar1" placeholder="Categories" aria-label="Search" aria-describedby="search-addon" />
                     <button type="button" class="btn round-button1"><i class="fa fa-search"></i></button></form>-->
               </div>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">x</span>
               </button>
            </div>
            <div class="modal-body">
               <div class="overflow">
                  <form class="mt-0">
                     <div class="row">
                        <div class="col-md-6" *ngFor="let cat of allCategories" style="padding-left: 15px;">
                            <div  class="catagories-popup-area">
                                <div class="catagories-title">{{cat.name}}
                                    <div  style="margin-left: 10px;margin-right: 10px;" class="form-check " *ngFor="let sc of cat.subCategoryList">
                                        <input class="form-check-input" [value]="cat.id" (change)="onCategoriesCheckboxChange($event)" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            {{sc.name}}
                                        </label>
                                    </div>
                                    <div *ngIf="cat.subCategoryList && cat.subCategoryList.length === 0">
                                       <label class="form-check-label" for="flexCheckDefault">
                                           Not found
                                      </label>
                                     </div>
                                </div>
                            </div>                            
                        </div>
                    </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
   <div class="modal categories-pop " id="myModal_location">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">
                    <h6><strong>Location</strong></h6>                
            </div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">x</span>
                </button>
        </div>
        <div class="modal-body">
            <div class="overflow">            
                <form class="mt-0">                    
                        <div class="row">
                        <div class="col-md-4" stype="width:500px" *ngFor="let country of allCountries;">
                            <div class="catagories-popup-area">
                            <div class="form-check" style="padding-left: 25px;">
                                <input class="form-check-input"  value="{{country.id}}" (change)="onCountryCheckboxChange($event)" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label wrap-label" style="overflow-wrap: break-word" for="flexCheckDefault">
                                    {{ country.name | slice:0:50 }}
                                </label>
                                
                            </div>
                        </div>
                    </div>  
                </div>
                </form>
                
            </div>
        </div> 
    </div>
</div>
